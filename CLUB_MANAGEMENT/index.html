<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Club Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">LumiNos</div>
            <div class="icons">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-icon" onclick="toggleDropdown()">
                    <i class="fas fa-user"></i>
                    <div id="userDropdown" class="dropdown-content">
                        <div class="user-info">
                            <div class="user-name">John Doe</div>
                            <div class="user-email">johndoe@example.com</div>
                        </div>
                        <div class="sign-out" onclick="signOut()">Sign Out</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="enrolled-clubs">
            <h2>Enrolled Clubs</h2>
            <ul id="enrolled-clubs-list"></ul>
        </div>

        <div class="main-content">
            <!-- Club Suggestions -->
            <div class="club-suggestions">
                <h3>Club Suggestions</h3>
                <ul id="suggestions-list"></ul>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <!-- Preferences -->
                <div class="preferences">
                    <h3>Preferences</h3>
                    <ul>
                        <li><input type="checkbox" value="Cultural Club"> Music</li>
                        <li><input type="checkbox" value="Robotics Club"> Robotics</li>
                        <li><input type="checkbox" value="Debate Club"> Debate</li>
                        <li><input type="checkbox" value="Football Club"> Sports</li>
                        <li><input type="checkbox" value="Computer Club"> Coding</li>
                    </ul>
                </div>

                <!-- Upcoming Events -->
                <div class="upcoming-events">
                    <h2>Upcoming Events</h2>
                    <ul id="events-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Box -->
    <div id="notification" class="hidden">Pending request...</div>

    <script src="main1.js"></script>

        
    
</body>
</html>
