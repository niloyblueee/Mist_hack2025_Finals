<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria Management - All-in-One University App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <h1>NEOFETCH</h1>
      <div class="nav-links">
        <span id="logged-in-user"></span>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <header>
      <h1>Cafeteria Management</h1>
      <p id="logged-in-message"></p>
    </header>

    <!-- Pending Orders -->
    <section id="pending-orders">
      <h2>Pending Orders</h2>
      <ul id="pending-orders-list">
        <!-- Pending orders will be dynamically added here -->
      </ul>
    </section>

    <section id="pre-pending-orders">
      <h2>Pending Orders</h2>
      <ul id="pre-pending-orders-list">
        <!-- Pending orders will be dynamically added here -->
      </ul>
    </section>

    <!-- Served Orders -->
    <section id="served-orders">
      <h2>Served Orders</h2>
      <ul id="served-orders-list">
        <!-- Served orders will be dynamically added here -->
      </ul>
    </section>

    <!-- Payment Summary -->
    <section id="payment-summary">
      <h2>Payment Summary</h2>
      <p>Total Cash: <span id="total-cash">0</span> BDT</p>
      <p>Total bKash: <span id="total-bkash">0</span> BDT</p>
      <p>Total Card: <span id="total-card">0</span> BDT</p>
      <p>Total Collection: <span id="total-collection">0</span> BDT</p>
    </section>

    <!-- Manage Food Items -->
    <section id="manage-food-items">
      <h2>Manage Food Items</h2>
      <div id="food-items-list">
        <!-- Food items will be dynamically added here -->
      </div>
    </section>

    <!-- Add Food Item -->
    <section id="add-food-item">
      <h2>Add Food Item</h2>
      <form id="add-food-form">
        <input type="text" id="food-name" placeholder="Food Name" required>
        <input type="number" id="food-price" placeholder="Price" required>
        <input type="number" id="food-stock" placeholder="Stock" required>
        <input type="file" id="food-image" accept="image/*" required>
        <button type="submit">Add Food Item</button>
      </form>
    </section>

    <footer>
      <p>Â© 2024 All-in-One University App. All rights reserved.</p>
    </footer>
  </div>

  <script src="js/cafeteria-management.js"></script>
</body>
</html>
