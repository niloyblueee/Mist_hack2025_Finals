<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <!-- Sidebar with Three-dot Icon -->

        <div class="sidebar">
            <div class="menu-icon">â‹®</div>
            <ul class="menu hidden">

        <!-- Class Schedule Table -->
        <div class="schedule">

            <table>
                <thead>
                    <tr>
                        <th>TIME/DAY</th>
                        <th>SUNDAY</th>
                        <th>MONDAY</th>

                        <th>WEDNESDAY</th>
                        <th>THURSDAY</th>
                        <th>FRIDAY</th>
                        <th>SATURDAY</th>
                    </tr>
                </thead>
                <tbody id="scheduleTable">
                    <!-- Rows will be dynamically inserted -->
                </tbody>
            </table>

            <!-- Tooltip for Faculty Details -->
            <div id="facultyTooltip" class="tooltip-box hidden"></div>

        </div>
    </div>

    <script src="script.js"></script>
